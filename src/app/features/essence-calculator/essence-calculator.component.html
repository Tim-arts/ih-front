<section class="container">
  <div class="d-flex justify-content-between">
    <div class="d-flex flex-column">
      <h1>Tree level - Resources</h1>
      <p class="mb-5">Complete the fields to automatically calculate the number of resources needed</p>
    </div>
    <div class="d-flex justify-content-end">
      <button mat-fab color="primary" aria-label="Reset form" (click)="resetForm()" matTooltip="Reset form">
        <mat-icon>replay</mat-icon>
      </button>
    </div>
  </div>
  <div class="d-flex mt-5">
    <h1 class="d-flex flex align-items-center justify-content-center" matTooltip="Stellar shards count">
      <img class="d-inline-block me-2" src="./assets/images/resources/stellar-shard.png" alt="Stellar shards"
           width="24"/>
      <span>Total: {{ totalSSCount | number: '1.' }}</span>
    </h1>
    <h1 class="d-flex flex align-items-center justify-content-center" matTooltip="Hero count">
      <img class="d-inline-block me-2" src="./assets/images/resources/spiritual-essence.webp" alt="Stellar shards"
           width="24"/>
      <span>Total: {{ totalSpiritualEssence | number: '1.' }}</span>
    </h1>
    <h1 class="d-flex flex align-items-center  justify-content-center" matTooltip="Spirit">
      <img class="d-inline-block me-2" src="./assets/images/resources/goo.webp" alt="Spirit"
           width="24"/>
      <span>Total: {{ totalSpirit | number: '1.' }}</span>
    </h1>
    <h1 class="d-flex flex align-items-center  justify-content-center" matTooltip="Gold">
      <img class="d-inline-block me-2" src="./assets/images/resources/gold.webp" alt="Gold"
           width="24"/>
      <span>Total: {{ totalGold | number: '1.' }}</span>
    </h1>
  </div>
  <div class="input-level-parent py-5">
    <input-level (onUpdate)="update($event)"></input-level>
  </div>
</section>
