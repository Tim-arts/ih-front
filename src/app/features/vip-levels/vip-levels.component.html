<section class="container">
  <div class="d-flex justify-content-between">
    <div class="d-flex flex-column">
      <h1 class="mb-0">VIP Costs & Bonus</h1>
      <p class="mb-5">Detailed information about VIP levels and their associated bonus</p>
    </div>
  </div>
  <table class="table table-striped text-green text-center">
    <thead>
    <tr>
      <td class="title" *ngFor="let title of titles">{{ title }}</td>
    </thead>
    <tbody class="text-white" [innerHTML]="generateArray() | safeHTML"></tbody>
  </table>
</section>
